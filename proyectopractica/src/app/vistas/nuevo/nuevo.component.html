<div class="container">
<br>
<br><br> 
<div class="container">
    <form [formGroup]= "nuevoForm"(ngSubmit)= "postForm(nuevoForm.value)">
      <div class="form-group">
            <label for="exampleFormControlInput">Registro</label>
            <input type="text" class="form-control" placeholder="Registro Academico" formControlName="Registro">
      </div>
      
      <div class = "form-group row">
        <div class = "col">
            <label for="exampleFormControlInput">Nombres</label>
            <input type="text" class="form-control" placeholder="Nombres" formControlName="Nombres">
        </div>
        <div class = "col">
        <label for="exampleFormControlInput">Apellidos</label>
        <input type="text" class="form-control" placeholder="Apellidos" formControlName="Apellidos">
        </div>

      </div>         
      <div class = "form-group">  
        <label for="exampleFormControlInput">Contraseña</label>
        <input type="text" class="form-control" placeholder="Contraseña" formControlName="password">
      
      
      
        <label for="exampleFormControlInput">Correo Eléctronico</label>
        <input type="text" class="form-control" placeholder="Correo Eléctronico" formControlName="correo">
      </div>
        <br><br>
      <button type ="submit" class = "btn btn-primary" href = "/login">Guardar</button> 
      <button type="button" class="btn btn-secondary"(click)="salir()">Salir</button>
    </form>
    

  </div>
